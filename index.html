<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async defer></script>
</head>
<body>
    <h1>Piano game</h1>

    <div class="buttons">
    <button type="notes" id="button-notes">Start</button>
    <button type="result" id="button-result">0 points</button>
    <button type="level" id="level">Level 1</button>
    <button type="restart" id="restart">Restart</button>
    </div>
    
    

    <div class="piano">
        <div data-note="C" class="white-key key"></div>
        <div  data-note="Df" class="black-key key"></div>
        <div  data-note="D" class="white-key key"></div>
        <div  data-note="Ef" class="black-key key"></div>
        <div  data-note="E" class="white-key key"></div>
        <div  data-note="F" class="white-key key"></div>
        <div  data-note="Gf" class="black-key key"></div>
        <div  data-note="G" class="white-key key"></div>
        <div  data-note="Af" class="black-key key"></div>
        <div  data-note="A" class="white-key key"></div>
        <div  data-note="Bf" class="black-key key"></div>
        <div  data-note="B" class="white-key key"></div>
        
    </div>
    <audio src="notes/notes_C.mp3" id="C"></audio>
    <audio src="notes/notes_Db.mp3" id="Df"></audio>
    <audio src="notes/notes_D.mp3" id="D"></audio>
    <audio src="notes/notes_Eb.mp3" id="Ef"></audio>
    <audio src="notes/notes_E.mp3" id="E"></audio>
    <audio src="notes/notes_F.mp3" id="F"></audio>
    <audio src="notes/notes_Gb.mp3" id="Gf"></audio>
    <audio src="notes/notes_G.mp3" id="G"></audio>
    <audio src="notes/notes_Ab.mp3" id="Af"></audio>
    <audio src="notes/notes_A.mp3" id="A"></audio>
    <audio src="notes/notes_Bb.mp3" id="Bf"></audio>
    <audio src="notes/notes_B.mp3" id="B"></audio>
    
</body>

</html>
