<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async defer></script>
</head>
<body>
    <h1>Piano game</h1>

    <button type="start" id="start">Start game</button>
    <button type="notes" id="button-notes">C</button>
    <button type="result" id="button-result">0 points</button>
    

    <div class="piano">
        <div data-note="C" class="white-key key"></div>
        <div  data-note="Df" class="black-key key"></div>
        <div  data-note="D" class="white-key key"></div>
        <div  data-note="Ef" class="black-key key"></div>
        <div  data-note="E" class="white-key key"></div>
        <div  data-note="F" class="white-key key"></div>
        <div  data-note="Gf" class="black-key key"></div>
        <div  data-note="G" class="white-key key"></div>
        <div  data-note="Af" class="black-key key"></div>
        <div  data-note="A" class="white-key key"></div>
        <div  data-note="Bf" class="black-key key"></div>
        <div  data-note="B" class="white-key key"></div>
        
    </div>
    
</body>
<audio src="" id="C"></audio>
<audio src="" id="Df"></audio>
<audio src="" id="D"></audio>
<audio src="" id="Ef"></audio>
<audio src="" id="E"></audio>
<audio src="" id="F"></audio>
<audio src="" id="Gf"></audio>
<audio src="" id="G"></audio>
<audio src="" id="Af"></audio>
<audio src="" id="A"></audio>
<audio src="" id="Bf"></audio>
<audio src="" id="B"></audio>
</html>
